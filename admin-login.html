<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMMANDER LOGIN | TACTICAL OPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="style.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            background-image: radial-gradient(circle at center, #1a0505 0%, #000 70%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .admin-auth-card {
            width: 100%;
            max-width: 400px;
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid #dc3545;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(220, 53, 69, 0.3);
            position: relative;
        }
        .admin-auth-card::before {
            content: "TOP SECRET // AUTHORIZED PERSONNEL ONLY";
            position: absolute;
            top: -10px; left: 50%; transform: translateX(-50%);
            background: #dc3545; color: #000;
            font-size: 0.7rem; font-weight: bold;
            padding: 2px 10px; letter-spacing: 2px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    
    <div class="admin-auth-card">
        <div class="text-center mb-4">
            <i class="fas fa-user-secret fa-3x text-danger mb-3"></i>
            <h3 class="text-white font-ops">COMMAND CENTER</h3>
            <p class="text-muted small letter-spacing-2">SYSTEM ADMINISTRATION</p>
        </div>

        <form onsubmit="event.preventDefault(); adminLogin();">
            <div class="mb-3">
                <label class="text-secondary small">COMMANDER ID</label>
                <div class="input-group">
                    <span class="input-group-text bg-dark border-secondary text-danger"><i class="fas fa-user"></i></span>
                    <input type="text" id="aUser" class="form-control bg-dark text-white border-secondary" placeholder="admin">
                </div>
            </div>
            <div class="mb-4">
                <label class="text-secondary small">ACCESS CODE</label>
                <div class="input-group">
                    <span class="input-group-text bg-dark border-secondary text-danger"><i class="fas fa-key"></i></span>
                    <input type="password" id="aPass" class="form-control bg-dark text-white border-secondary" placeholder="1234">
                </div>
            </div>
            <button type="submit" class="btn btn-danger w-100 fw-bold py-2" style="letter-spacing: 2px;">
                <i class="fas fa-unlock me-2"></i>ACCESS SYSTEM
            </button>
        </form>
        
        <div class="text-center mt-3">
            <a href="index.html" class="text-muted small text-decoration-none hover-white">
                <i class="fas fa-arrow-left me-1"></i> BACK TO STORE
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function adminLogin() {
            const u = document.getElementById('aUser').value;
            const p = document.getElementById('aPass').value;

            if(u === 'admin' && p === '1234') {
                sessionStorage.setItem('tactical_admin_role', 'true');
                let timerInterval;
                Swal.fire({
                    title: 'AUTHENTICATING...',
                    html: 'VERIFYING SECURITY CLEARANCE',
                    timer: 1500,
                    timerProgressBar: true,
                    background: '#000', color: '#dc3545',
                    didOpen: () => { Swal.showLoading(); }
                }).then(() => {
                    window.location.href = 'admin.html';
                });
            } else {
                Swal.fire({
                    icon: 'error', title: 'ACCESS DENIED', 
                    text: 'INCORRECT CREDENTIALS',
                    background: '#000', color: '#fff'
                });
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN | TACTICAL OPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="style.css" rel="stylesheet">
    <style>
        .auth-bg {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1595590424283-b8f17842773f?auto=format&fit=crop&q=80&w=1920');
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid #333;
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        .auth-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: var(--gold);
            box-shadow: 0 0 10px var(--gold);
        }
    </style>
</head>
<body class="auth-bg">
    <div class="auth-card">
        <div class="text-center mb-4">
            <h2 class="font-military text-white">TACTICAL<span class="text-gold">OPS</span></h2>
            <p class="text-muted font-tech letter-spacing-2">SYSTEM ACCESS</p>
        </div>

        <form onsubmit="event.preventDefault(); login()">
            <div class="mb-3">
                <label class="text-muted small">USERNAME / CALLSIGN</label>
                <div class="input-group">
                    <span class="input-group-text bg-black border-secondary text-gold"><i class="fas fa-user"></i></span>
                    <input type="text" id="lUser" class="form-control bg-black border-secondary text-white" required>
                </div>
            </div>
            <div class="mb-4">
                <label class="text-muted small">PASSWORD</label>
                <div class="input-group">
                    <span class="input-group-text bg-black border-secondary text-gold"><i class="fas fa-lock"></i></span>
                    <input type="password" id="lPass" class="form-control bg-black border-secondary text-white" required>
                </div>
            </div>
            <button type="submit" class="btn btn-gold w-100 fw-bold mb-3">ACCESS TERMINAL</button>
        </form>

        <div class="text-center border-top border-secondary pt-3">
            <p class="text-muted small mb-1">NEW OPERATOR?</p>
            <a href="register.html" class="text-gold text-decoration-none fw-bold">ENLIST NOW (REGISTER)</a>
            <div class="mt-2">
                <a href="index.html" class="text-secondary small text-decoration-none"><i class="fas fa-arrow-left me-1"></i> BACK TO BASE</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function login() {
            const u = document.getElementById('lUser').value;
            const p = document.getElementById('lPass').value;
            const users = JSON.parse(localStorage.getItem('tactical_users')) || [];
            
            // เช็คว่า User มีจริงไหม
            const user = users.find(x => x.username === u && x.password === p);

            if(user) {
                // เก็บ Session
                sessionStorage.setItem('tactical_session', JSON.stringify(user));
                Swal.fire({
                    icon: 'success', title: 'ACCESS GRANTED', 
                    text: `Welcome back, ${user.name}`,
                    background: '#000', color: '#fbbf24', iconColor: '#fbbf24',
                    timer: 1500, showConfirmButton: false
                }).then(() => window.location.href = 'index.html');
            } else {
                Swal.fire({
                    icon: 'error', title: 'ACCESS DENIED', 
                    text: 'Username or Password incorrect',
                    background: '#000', color: '#fff'
                });
            }
        }
    </script>
</body>
</html>
